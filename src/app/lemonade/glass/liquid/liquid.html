<div class="fill-lemonJuice" [style]="{
        transform: 'translate(0, '+ 
        (percentLemonJuiceLiquid < 100 ? percentLemonJuiceLiquid : 110) 
        + '%)'
    }">
    <app-wave class="wave back-lemonJuice"></app-wave>
    <app-wave class="wave front-lemonJuice"></app-wave>
</div>
<div class="fill-water" [style]="{
        transform: 'translate(0, '+ 
        (percentWaterLiquid < 100 ? percentWaterLiquid : 110) 
        + '%)'
    }">
    <app-wave class="wave back-water"></app-wave>
    <app-wave class="wave front-water"></app-wave>
</div>
<div class="fillSugar" [style]="{transform: 'translate(0,' +  percentSugarLiquid + '%)'}">
</div>
<div class="iceBox">
    <img class="iceCube" *ngFor="let iceCube of [].constructor(numberOfIceCubes)" src="assets/iceCube.svg" />
</div>
