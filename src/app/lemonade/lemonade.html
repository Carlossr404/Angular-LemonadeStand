<div class="lemonade">
    <app-card>
        <app-product *ngFor="let product of products" [name]="product.name" [amount]="product.amount"
            [max]="product.max" [price]="product.price" [unit]=" product.unit"
            (incrementProductByName)="increment(product.name)" (decrementProductByName)="decrement(product.name)">
        </app-product>
    </app-card>
    <app-glass [percentLemonJuice]="100 - (products[0].amount / products[0].max) * 100"
        [percentWater]="100 - (products[1].amount / products[1].max) * 100"
        [percentSugar]="100 - (products[2].amount / products[2].max) * 30" [iceCubes]="products[3].amount"></app-glass>
</div>
